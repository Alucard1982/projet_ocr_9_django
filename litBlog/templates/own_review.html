{% extends "base_blog.html" %}
{% load crispy_forms_tags %}
{% block title %}OwnReview{% endblock %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <form method="POST"enctype="multipart/form-data">
            {% csrf_token %}
            {{form_ticket|crispy}}
            <div class="row">
                <input class="btn btn-primary ml-auto mr-3" type="submit" value="Submit"/>
            </div>
        </form>
        <form class="form" method="POST">
            {% csrf_token %}
            {{form_review|crispy}}
            <div class="row">
                <input class="btn btn-primary ml-auto mr-3" type="submit" value="Submit"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
