{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <H5 class="text-center">Register</H5>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <div class="row">
                <button class="btn btn-success ml-auto"><a class="text-light" href="{% url 'login' %}">Back</a></button>
                <input class="btn btn-primary ml-4" type="submit" value="Register"/>
            </div>
        </form>
    </div>
</div>

{% endblock %}
